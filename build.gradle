apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
archivesBaseName = 'votacao'
version = '1' 
repositories {
    mavenCentral()
}
dependencies {
   
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.19'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.15'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.24.1'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.24.1'
    compile  'org.hibernate:hibernate-core:5.3.6.Final'
  	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  }